<div class="block">
  <h2>Mis Ejercicios</h2>
  <ul class="ejercicios">
    <li *ngFor="let exercise of exercises" [class.selected]="exercise === selectedExercise"
      (click)="onSelect(exercise)">
      <span class="badge">{{exercise.Cadena}}{{exercise.id}}</span>
    </li>
  </ul>
</div>

<app-ejercicio-detail [exercise]="selectedExercise"></app-ejercicio-detail>
